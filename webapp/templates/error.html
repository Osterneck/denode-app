<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .error-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            text-align: center;
        }
        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #f85c5c;
        }
        .error-message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/static/img/ai70000_logo.png" alt="DEnode Logo" class="logo">
        <h1 class="error-title">{{ title }}</h1>
        <p class="error-message">{{ error }}</p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</body>
</html>
